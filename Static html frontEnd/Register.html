<html>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous" />
<script type="text/javascript">
    function onfocusValidate(e) {
        console.log("hello");
        var mailformat = /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;
        switch (e.target.id) {
            case "Name":
                var name = document.getElementById("Name").value;
                if (name == "") {
                    // alert('Please Fill the name !!');
                    document.getElementById("nameValid").innerHTML = "Please Fill the name !!";
                    document.getElementById("nameValid").style.color = "red";
                }
                else {
                    document.getElementById("nameValid").innerHTML = "";
                    document.getElementById("nameValid").style.color = '#292626';
                }
                break;
            case "Email":
                var email = document.getElementById("Email").value;
                if (mailformat.test(email) == false || email == "" || email == " ") {
                    // alert('Incorrect email format!');
                    document.getElementById("emailValid").innerHTML = "Incorrect email format!";
                    document.getElementById("emailValid").style.color = "red";
                }
                else {
                    document.getElementById("emailValid").innerHTML = "";
                    document.getElementById("emailValid").style.color = '#292626';
                }
                break;
            case "inputPassword":
                var password = document.getElementById("inputPassword").value;
                if (password.length < 6) {
                    // alert('Password should be atleast 6 letters!');
                    document.getElementById("passwordValid").innerHTML = "Password should be atleast 6 letters!";
                    document.getElementById("passwordValid").style.color = "red";
                }
                else {
                    document.getElementById("passwordValid").innerHTML = "";
                    document.getElementById("passwordValid").style.color = '#292626';
                }
                break;
            case "inputRePassword":
                var repassword = document.getElementById("inputRePassword").value;
                var password = document.getElementById("inputPassword").value;
                if (password === repassword == false) {
                    //alert('Both password fields doesnt match!');
                    document.getElementById("repasswordValid").innerHTML = "Both password fields doesnt match!";
                    document.getElementById("repasswordValid").style.color = "red";
                }
                else {
                    document.getElementById("repasswordValid").innerHTML = "";
                    document.getElementById("repasswordValid").style.color = '#292626';
                }
                break;

        }
    }
    function validate() {
        console.log("hello");
        var mailformat = /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;
        var name = document.getElementById("Name").value;
        var email = document.getElementById("Email").value;
        var password = document.getElementById("inputPassword").value;
        var repassword = document.getElementById("inputRePassword").value;
        if (mailformat.test(email) == true && name != "" && password.length >=6 && password === repassword != false) {
            alert('Success registered!!!!');

        }
        else {
            if (mailformat.test(email) == false || email == "" || email == " ") {
                // alert('Incorrect email format!');
                document.getElementById("emailValid").innerHTML = "Incorrect email format!";
                document.getElementById("emailValid").style.color = "red";
            }
            if (name == "") {
                // alert('Please Fill the name !!');
                document.getElementById("nameValid").innerHTML = "Please Fill the name !!";
                document.getElementById("nameValid").style.color = "red";
            }
            if (password.length < 6) {
                // alert('Password should be atleast 6 letters!');
                document.getElementById("passwordValid").innerHTML = "Password should be atleast 6 letters!";
                document.getElementById("passwordValid").style.color = "red";
            }
            if (password === repassword == false) {
                //alert('Both password fields doesnt match!');
                document.getElementById("repasswordValid").innerHTML = "Both password fields doesnt match!";
                document.getElementById("repasswordValid").style.color = "red";
            }
        }
    }

</script>

<body style="background-repeat:no-repeat; background-size:cover;" background="background.jpg">
    <center>
        <div style="margin-top: 3%;"></div>
        <div class="card" style="width: 30%;   background-color: #292626;">
            <div style="margin-top: 15%;"></div>
            <div class="card-body">
                <h5 class="card-title" style="color: white;">REGISTER</h5>
                <hr class="solid" style="width: 70%; height: 2px; background-color:seagreen">
                <div class="mb-3 row">
                    <label for="Name" class="col-sm-3 col-form-label" style="margin-left: 5%; color: white;">Name
                    </label>
                    <div class="col-sm-10">
                        <input style="margin-left: 9%;" class="form-control" type="text" placeholder="Full Name"
                            aria-label="default input example" id="Name" oninput="onfocusValidate(event)">
                        <label id="nameValid"></label>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for=" Email" class="col-sm-3 col-form-label"
                        style="margin-left: 5%; color: white;">Email</label>
                    <div class="col-sm-10">
                        <input style="margin-left: 9%;" type="email" class="form-control" id="Email"
                            placeholder="name@example.com"  oninput="onfocusValidate(event)">
                        <label id="emailValid" style="text-align: left;"></label>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="inputPassword" class="col-sm-4 col-form-label"
                        style="margin-left: 5%;color: white;">Password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputPassword" style="margin-left: 10%;" oninput="onfocusValidate(event)">
                        <label id="passwordValid" style="margin-left: 9%;"></label>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="inputPassword" class="col-sm-10 col-form-label"
                        style="margin-left: 10%; text-align: left;color: white;">Re-enter Password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputRePassword" style="margin-left: 10%;" oninput="onfocusValidate(event)">
                        <label id="repasswordValid" style="margin-left: 9%;"></label>
                    </div>
                </div>
                <br />
                <button onclick="validate()" class="btn btn-primary"
                    style="background-color: rgb(62, 73, 218); width: 80%;">Register</button>
            </div>
        </div>
    </center>
</body>

</html>
